<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume | Resume Builder</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card p-4 p-md-5 shadow-lg upload-card-width text-center">

            <a href="/dashboard"
                class="text-decoration-none text-muted mb-4 d-inline-block d-flex align-items-center justify-content-center gap-2 back-link">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>

            <div class="mb-4">
                <div class="brand-logo mb-3">
                    <i class="bi bi-cloud-arrow-up-fill display-4 text-primary-gradient"></i>
                </div>
                <h2 class="fw-bold mb-2">Upload Your Resume</h2>
                <p class="text-muted">Supports PDF, DOCX, and TXT formats.</p>
            </div>

            <!-- Upload Zone -->
            <div class="upload-zone p-5 mb-4 d-flex flex-column align-items-center justify-content-center"
                id="dropZone">
                <i class="bi bi-file-earmark-plus display-1 text-secondary mb-3 opacity-50"></i>
                <h5 class="fw-semibold mb-2">Drag & Drop your file here</h5>
                <p class="text-muted small mb-3">or</p>
                <label for="fileInput" class="btn btn-outline-primary fw-medium px-4 rounded-pill">
                    Browse Files
                </label>
                <input type="file" id="fileInput" class="d-none" accept=".pdf,.docx,.txt,.doc">
                <p class="text-muted small mt-3">Maximum file size: 10MB</p>
            </div>

            <!-- Upload Progress -->
            <div id="uploadProgress" class="d-none text-start">
                <div class="d-flex justify-content-between mb-2">
                    <span class="fw-medium small" id="fileName">resume.pdf</span>
                    <span class="fw-bold small text-primary" id="progressText">0%</span>
                </div>
                <div class="progress mb-3" style="height: 8px; border-radius: 10px;">
                    <div class="progress-bar bg-gradient-primary" role="progressbar" style="width: 0%" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p class="text-success small mt-2 d-none" id="uploadSuccess">
                    <i class="bi bi-check-circle-fill"></i> Upload Complete! Analyzing resume...
                </p>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
